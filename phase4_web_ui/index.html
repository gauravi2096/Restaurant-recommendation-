<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Restaurant Recommendations</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,600;1,9..144,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-left">
        <span class="topbar-logo" aria-hidden="true">◆</span>
        <h1 class="topbar-title">Zomato Restaurant Recommendations</h1>
      </div>
    </header>

    <div class="dashboard">
      <aside class="sidebar">
        <h2 class="sidebar-title">Find the best places to eat at your location</h2>
        <form id="preferences-form" class="preferences-form">
          <div class="field">
            <label for="location">Location</label>
            <select id="location" name="location">
              <option value="">Any</option>
              <!-- Options populated from GET /locations on load -->
            </select>
          </div>
          <div class="field">
            <label for="price-range">Price range (for two)</label>
            <select id="price-range" name="price_range">
              <option value="">Any</option>
              <option value="0-250">Under ₹250</option>
              <option value="250-500">₹250–₹500</option>
              <option value="500-1000">₹500–₹1000</option>
              <option value="1000-1500">₹1000–₹1500</option>
              <option value="1500-2000">₹1500–₹2000</option>
              <option value="2000-">Above ₹2000</option>
            </select>
          </div>
          <div class="field">
            <label for="min-rating">Minimum rating (0–5)</label>
            <input type="number" id="min-rating" name="min_rating" min="0" max="5" step="0.1" placeholder="e.g. 4.0">
          </div>
          <div class="field">
            <label for="cuisines">Cuisine</label>
            <select id="cuisines" name="cuisines">
              <option value="">Any</option>
              <option value="Afghan">Afghan</option>
              <option value="Afghani">Afghani</option>
              <option value="African">African</option>
              <option value="American">American</option>
              <option value="Andhra">Andhra</option>
              <option value="Arabian">Arabian</option>
              <option value="Asian">Asian</option>
              <option value="Assamese">Assamese</option>
              <option value="Australian">Australian</option>
              <option value="Awadhi">Awadhi</option>
              <option value="Belgian">Belgian</option>
              <option value="Bengali">Bengali</option>
              <option value="Bihari">Bihari</option>
              <option value="Biryani">Biryani</option>
              <option value="Bohri">Bohri</option>
              <option value="British">British</option>
              <option value="Burmese">Burmese</option>
              <option value="Cantonese">Cantonese</option>
              <option value="Chettinad">Chettinad</option>
              <option value="Chinese">Chinese</option>
              <option value="Continental">Continental</option>
              <option value="European">European</option>
              <option value="French">French</option>
              <option value="German">German</option>
              <option value="Goan">Goan</option>
              <option value="Greek">Greek</option>
              <option value="Gujarati">Gujarati</option>
              <option value="Hyderabadi">Hyderabadi</option>
              <option value="Indian">Indian</option>
              <option value="Indonesian">Indonesian</option>
              <option value="Iranian">Iranian</option>
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Jewish">Jewish</option>
              <option value="Kashmiri">Kashmiri</option>
              <option value="Kerala">Kerala</option>
              <option value="Konkan">Konkan</option>
              <option value="Korean">Korean</option>
              <option value="Lebanese">Lebanese</option>
              <option value="Lucknowi">Lucknowi</option>
              <option value="Maharashtrian">Maharashtrian</option>
              <option value="Malaysian">Malaysian</option>
              <option value="Malwani">Malwani</option>
              <option value="Mangalorean">Mangalorean</option>
              <option value="Mediterranean">Mediterranean</option>
              <option value="Mexican">Mexican</option>
              <option value="Middle Eastern">Middle Eastern</option>
              <option value="Modern Indian">Modern Indian</option>
              <option value="Mongolian">Mongolian</option>
              <option value="Mughlai">Mughlai</option>
              <option value="Naga">Naga</option>
              <option value="Nepalese">Nepalese</option>
              <option value="North Eastern">North Eastern</option>
              <option value="North Indian">North Indian</option>
              <option value="Oriya">Oriya</option>
              <option value="Pan Asian">Pan Asian</option>
              <option value="Parsi">Parsi</option>
              <option value="Portuguese">Portuguese</option>
              <option value="Rajasthani">Rajasthani</option>
              <option value="Russian">Russian</option>
              <option value="Sindhi">Sindhi</option>
              <option value="Singaporean">Singaporean</option>
              <option value="South American">South American</option>
              <option value="South Indian">South Indian</option>
              <option value="Spanish">Spanish</option>
              <option value="Sri Lankan">Sri Lankan</option>
              <option value="Tamil">Tamil</option>
              <option value="Tex-Mex">Tex-Mex</option>
              <option value="Thai">Thai</option>
              <option value="Tibetan">Tibetan</option>
              <option value="Turkish">Turkish</option>
              <option value="Vegan">Vegan</option>
              <option value="Vietnamese">Vietnamese</option>
            </select>
          </div>
          <button type="submit" id="submit-btn" class="btn btn-primary">Get recommendations</button>
        </form>
      </aside>

      <main class="main">
        <div id="loading" class="loading card" hidden>
          <div class="spinner"></div>
          <p>Finding restaurants…</p>
        </div>

        <div id="error" class="error card" hidden>
          <p id="error-message"></p>
        </div>

        <section id="results" class="results" hidden>
          <div id="summary-block" class="summary card" hidden>
            <h2 class="results-title">Summary</h2>
            <p id="summary-text" class="summary-text"></p>
          </div>
          <div class="results-header">
            <h2 class="results-title">Restaurants</h2>
            <p id="results-count" class="results-count"></p>
          </div>
          <div id="restaurants-list" class="restaurants-grid"></div>
          <div id="no-results" class="no-results card" hidden>
            <h3 class="no-results-title">No restaurants found</h3>
            <p class="no-results-message">We couldn’t find any restaurants that match your current preferences.</p>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <p>Data from Zomato-style dataset · Recommendations powered by Phase 1–3</p>
    </footer>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
